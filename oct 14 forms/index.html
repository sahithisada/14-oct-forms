<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FORM</h1>
    <form>
        <div>
        <label for="fname">First Name</label>
        <input id="fname">
        </div>
        <div>
        <label for="mname">Middle Name</label>
        <input id="mname">
        </div>
        <div>
        <label for="lname">Last Name</label>
        <input id="lname">
        </div>
        <div>
        <label for="add">Address</label>
        <textarea></textarea>
        </div>
        <div>
        <label for="mail">Email</label>
        <input id="mail">
        </div>
        <div>
        <label for="phone">Ph.no</label>
        <select style="width: 170px; height: 24px;">
            <option>Mobile</option>
            <option>Home</option>
            <option>Work</option>
        </select>
        </div>
        <div>
        <label for="degree">Degree</label>
        <input list="degree">
        <datalist id="degree">
            <option>30%-40%</option>
            <option>41%-50%</option>
            <option>51%-60%</option>
            <option>61%-70%</option>
            <option>71%-80%</option>
            <option>81%-90%</option>
            <option>91%-100%</option>
        </datalist>
        </div>
        <div>
        <label for="inter">Diploma/Inter</label>
        <input list="inter">
        <datalist id="inter">
            <option>30%-40%</option>
            <option>41%-50%</option>
            <option>51%-60%</option>
            <option>61%-70%</option>
            <option>71%-80%</option>
            <option>81%-90%</option>
            <option>91%-100%</option>
        </datalist>
        </div>
        <div>
        <label for="school">High School</label>
        <input list="school">
        <datalist id="school">
            <option>30%-40%</option>
            <option>41%-50%</option>
            <option>51%-60%</option>
            <option>61%-70%</option>
            <option>71%-80%</option>
            <option>81%-90%</option>
            <option>91%-100%</option>
        </datalist>
        </div>
        <br><br>
        <button>submit</button>
    </form>
</body>
</html>
